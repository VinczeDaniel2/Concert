<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="getData.js"></script>
    <title>Concert</title>
    <style>
        body{
            background-image: url(https://source.unsplash.com/NYrVisodQ2M/800x600);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .card{
            opacity: 0.5;
            background-color: black;
            color: rgb(241, 235, 235);
        }
        .pressed{
            border: solid 2px red;
        }
    </style>
</head>
<body onkeydown="test(event)">
      <div class="row d-flex justify-content-center align-items-center">

      </div>
    <script>
        const url = "https://raw.githubusercontent.com/mkatay/json-drums/main/drums"
        getData(url,renderData)
        let row = document.querySelector(".row")
        function renderData(data){
            console.log(data);
            data.forEach(element => {
            row.innerHTML += `<div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">${element.letter}</h5>
          <span>${element.sound}</span>
          <audio id="${element.key}" src="${element.url}"></audio>
        </div>
      </div>`
        });
        }
        function test(e){
            const sounds = document.querySelectorAll("audio")
            sounds.forEach(element => {
                let parent = document.querySelector(".card")
                if(element.keyCode){
                    parent.classList.add("pressed")
                }else{
                    parent.classList.remove("pressed")
                }
                if(e.keyCode == element.id){
                let id=e.keyCode
                document.getElementById(id).play()
                }
            })
        }
    



    </script>
</body>
</html>
